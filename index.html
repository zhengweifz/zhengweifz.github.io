    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

    <body>
        <h1>A D3 Interactive Heatmap for Baltimore Parking Citation</h1>

        <div id="summary" style="margin-bottom:15px">
            <label class="summary-label">Neighborhood : </label><span id="nh-name"  style="margin-right:100px"></span>
            <label class="summary-label">Citation Count : </label><span id="citation-count" style="margin-right:100px"></span>

        </div>
        <div id="container">
        </div>
